<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cervejaria Ártemis</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="kaba.css">
</head>
<body>
    <header>
        <div class="logo">Ártemis Hub</div>
      
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="canva-icon-logo.png" alt="Kanban">
                <h3>Kanban</h3>
             
                <a href="https://www.canva.com/design/DAHCNcwKm_Q/A8qPxERjSpgVebRs_hYn6g/edit">
                <button >Acessar ↗</button>
                </a>
            </div>
            <div class="product">
                <img src="Black-Notebook-Transparent-File.png" alt="Caderno">
                <h3>Caderno</h3>

                <a href="https://www.canva.com/design/DAHCQ9_CT8M/ysB--tm65TvlgQsIWJ119Q/edit">
                <button >Acessar ↗</button>
                </a>
            </div>
            
        </section>
         <div class="kanban-container">
      <div class="kanban-column" id="todo">
        <div class="column-header">A Fazer</div>
        <div class="kanban-items">
          <div class="kanban-card" draggable="true" data-id="1">
            <span>Estudar JavaScript</span>
            <div class="card-controls">
              <button class="arrow-btn prev" onclick="moveLeft(this)">
                &#9664;
              </button>
              <button class="arrow-btn next" onclick="moveRight(this)">
                &#9654;
              </button>
            </div>
          </div>
          <div class="kanban-card" draggable="true" data-id="1">
            <span>Testando</span>
            <div class="card-controls">
              <button class="arrow-btn prev" onclick="moveLeft(this)">
                &#9664;
              </button>
              <button class="arrow-btn next" onclick="moveRight(this)">
                &#9654;
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="kanban-column" id="doing">
        <div class="column-header">Em Andamento</div>
        <div class="kanban-items">
          <div class="kanban-card" draggable="true" data-id="1">
            <span>Estudar JavaScript</span>
            <div class="card-controls">
              <button class="arrow-btn prev" onclick="moveLeft(this)">
                &#9664;
              </button>
              <button class="arrow-btn next" onclick="moveRight(this)">
                &#9654;
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="kanban-column" id="done">
        <div class="column-header">Concluído</div>
        <div class="kanban-items"></div>
      </div>
    </div>
        
      
    </main>

    <script src="script.js"></script>
</body>
</html>
